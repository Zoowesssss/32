<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Галерея</title>
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            background: linear-gradient(to bottom, #f8f9fa, #e9ecef);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            padding: 2rem 1rem;
        }

        h1 {
            color: #1a1a1a;
            margin-bottom: 2rem;
            text-align: center;
            font-size: 2rem;
        }

        .gallery-container {
            position: relative;
            max-width: 540px;
            width: 100%;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 1rem;
        }

        #currentPhoto {
            width: 100%;
            height: auto;
            border-radius: 8px;
            transition: opacity 0.3s ease;
        }

        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 1rem;
        }

        .photo-counter {
            background: rgba(0, 0, 0, 0.6);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-size: 0.9rem;
        }

        button {
            background: #4a90e2;
            color: white;
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1rem;
            transition: transform 0.2s ease, background-color 0.2s ease;
        }

        button:hover {
            background: #357abd;
            transform: translateY(-1px);
        }

        button:active {
            transform: translateY(0);
        }

        @media (max-width: 600px) {
            .gallery-container {
                padding: 0.5rem;
            }

            h1 {
                font-size: 1.5rem;
            }

            button {
                padding: 0.6rem 1.2rem;
            }
        }
    </style>
    <script>
        var photosCount = 9;
        var currentPhotoIndex = 1;

        function showNextPhoto() {
            const img = document.getElementById("currentPhoto");
            const counter = document.getElementById("counter");
            
            img.style.opacity = '0';
            
            setTimeout(() => {
                currentPhotoIndex = currentPhotoIndex % photosCount + 1;
                img.src = currentPhotoIndex + ".jpg";
                counter.textContent = currentPhotoIndex + ' / ' + photosCount;
                img.style.opacity = '1';
            }, 300);
        }

        document.addEventListener('keydown', function(event) {
            if (event.key === "ArrowRight") {
                showNextPhoto();
            }
        });
    </script>
</head>
<body>
    <h1>Найщасливіші моменти життя</h1>
    <div class="gallery-container">
        <img id="currentPhoto" src="1.jpg" alt="Фото галереї" />
        <div class="controls">
            <span id="counter" class="photo-counter">1 / 9</span>
            <button onclick="showNextPhoto()">Наступне фото</button>
        </div>
    </div>
</body>
</html>
